name: CI
on:
  pull_request
jobs:
    install:
        name: Install ðŸ§¶
        runs-on: ubuntu-latest
        continue-on-error: false
        steps:
          - name: ðŸ›‘ Cancel Previous Runs
            uses: styfle/cancel-workflow-action@0.10.0

          - name: Checkout
            uses: actions/checkout@v3
            with:
                token: ${{ secrets.GIT_TOKEN || github.token  }}

          - name: Get yarn cache directory path
            id: yarn-cache-dir-path
            run: echo "::set-output name=dir::$(yarn cache dir)"

          - name: Cache yarn files
            uses: actions/cache@v3
            id: yarn-cache-files
            with:
                path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                key: ${{ runner.os }}-yarn-files-${{ hashFiles('**/yarn.lock') }}
                restore-keys: ${{ runner.os }}-yarn-files-

          - name: Setup yarn access
            run: |
                git config --global url."https://${{ secrets.GIT_TOKEN || github.token  }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
                sed -i "s|Builder/|git+https://github.com/Money-Flow/|" package.json
          - name: Install JS dependencies
            run: yarn install

          - name: Pack artifact
            run: tar czf /tmp/artifact.tar.gz .

          - name: Upload artifact
            uses: actions/upload-artifact@v3
            with:
                name: frontend-artifact
                path: /tmp/artifact.tar.gz
                retention-days: 1

    chromatic-deployment:
      name: Chromatic Deployment ðŸ“—
      runs-on: ubuntu-latest
      steps:
        - name: ðŸ›‘ Cancel Previous Runs
          uses: styfle/cancel-workflow-action@0.10.0

        - name: Checkout
          uses: actions/checkout@v3

        # It's not working with frontend-artifact, need investigate'
        - name: Install ðŸ§¶
          run: yarn

        - name: Publish to Chromatic ðŸ“—
          uses: chromaui/action@v1
          with:
            projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

    eslint:
      name: Eslint ðŸ¤¡
      needs: [install]
      runs-on: ubuntu-latest
      continue-on-error: false
      steps:
          - name: Download artifact
            uses: actions/download-artifact@v3
            with:
                name: frontend-artifact

          - name: Unpack artifact
            run: tar xf artifact.tar.gz

          - name: Setup problem matcher for eslint
            run: echo "::add-matcher::.github/configs/eslint-matcher.json"

          - name: Run eslint
            run: yarn eslint

    stylelint:
      name: Stylelint ðŸ’…
      needs: [install]
      runs-on: ubuntu-latest
      continue-on-error: false
      steps:
          - name: Download artifact
            uses: actions/download-artifact@v3
            with:
                name: frontend-artifact

          - name: Unpack artifact
            run: tar xf artifact.tar.gz

          - name: Run stylelint
            run: yarn stylelint

    typescript:
        name: Typescript ðŸŽª
        needs: [install]
        runs-on: ubuntu-latest
        continue-on-error: false
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: frontend-artifact

            - name: Unpack artifact
              run: tar xf artifact.tar.gz

            - name: Run typescript compile
              run: yarn tsc --noEmit

    tests:
      name: Unit tests ðŸ§ª
      needs: [install]
      runs-on: ubuntu-latest
      steps:
        - name: ðŸ›‘ Cancel Previous Runs
          uses: styfle/cancel-workflow-action@0.10.0

        - name: Checkout
          uses: actions/checkout@v3
          with:
            token: ${{ secrets.GIT_TOKEN || github.token  }}

        - name: Download artifact
          uses: actions/download-artifact@v3
          with:
              name: frontend-artifact

        - name: Unpack artifact
          run: tar xf artifact.tar.gz

        - name: Testing ðŸ§ª
          run: yarn test

    deploy-preview:
      name: Deploy Preview ðŸš€
      needs: [install]
      runs-on: ubuntu-latest
      steps:
        - name: ðŸ›‘ Cancel Previous Runs
          uses: styfle/cancel-workflow-action@0.10.0

        - name: Checkout
          uses: actions/checkout@v3
          with:
            token: ${{ secrets.GIT_TOKEN || github.token  }}

        - name: Download artifact
          uses: actions/download-artifact@v3
          with:
              name: frontend-artifact

        - name: Unpack artifact
          run: tar xf artifact.tar.gz

        - name: Build TS application
          run: yarn build

        - name: Deploy to Netlify
          uses: nwtgck/actions-netlify@v1.2
          id: deploy-to-netlify
          with:
            publish-dir: './build'
            production-branch: master
            production-deploy: false
            github-token: ${{ secrets.GITHUB_TOKEN }}
            deploy-message: "Deploy to Netlify from GitHub Actions"
            enable-pull-request-comment: false
            enable-commit-comment: false
            overwrites-pull-request-comment: false
            github-deployment-environment: 'deploy-preview'
            alias: deploy-preview-${{ github.event.number }}
          env:
            NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
            NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

